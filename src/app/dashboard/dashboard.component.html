<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-center px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">¡Bienvenido!</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item" style="background-color: #5A1236; width: 100%;">
            <a href="/dashboard" class="nav-link align-middle px-0 text-white text-start">
              <img src="../../assets/img/inicio_icon.svg" style="padding-right: 5px; width: 20px; height: 20px;"> <span
                class="ms-1 d-none d-sm-inline">Inicio</span>
            </a>
          </li>
          <li class="nav-item" style="width: 100%;">
            <a href="/pedidos" class="nav-link align-middle px-0 text-white text-start">
              <img src="../../assets/img/pedidos_icon.svg" style="padding-right: 5px; width: 20px; height: 20px;"> <span
                class="ms-1 d-none d-sm-inline">Pedidos</span>
            </a>
          </li>
          <li class="nav-item" style="width: 100%;">
            <a href="/agregar_producto" class="d-inline-flex nav-link align-middle px-0 text-white text-start">
              <img src="../../assets/img/ag_producto_icon.svg" style="padding-right: 5px; width: 20px; height: 20px; ">
              <span class="ms-1 d-none d-sm-inline">Agregar Producto</span>
            </a>
          </li>
          <li class="nav-item" style="width: 100%;">
            <a href="/usuarios" class="nav-link align-middle px-0 text-white text-start">
              <img src="../../assets/img/usuarios_icon.svg" style="padding-right: 5px; width: 20px; height: 20px;">
              <span class="ms-1 d-none d-sm-inline">Usuarios</span>
            </a>
          </li>
               </ul>
        <hr>
        <div class="dropdown pb-4">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="d-none d-sm-inline mx-1"> Ajustes
            </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

            <li><a class="dropdown-item" href="#" (click)="cerrarSesion()">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col py-3">
      <h4>Dashboard</h4>
      <div class="lead flex-column">

        <div class="row flex-row">

          <div class="col-md-3">
            <div class="card pedidos-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-shopping-cart me-2" style="color: #74C1ED;"></i>
                  Pedidos
                </h5>
                <p class="card-text text-end fw-bold">
                  {{ totalItems }}
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card productos-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-box me-2"></i>
                  Productos
                </h5>
                <p class="card-text text-end fw-bold">
                  {{ totalProductos }}
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card usuarios-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-user me-2"></i>
                  Usuarios
                </h5>
                <p class="card-text text-end fw-bold">
                  {{ totalUsuarios }}
                </p>
              </div>
            </div>
          </div>
